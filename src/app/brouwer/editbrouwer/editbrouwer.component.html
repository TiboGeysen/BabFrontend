<div class="modal-header">
  <div class="content">
    <h5 class="modal-title">Wijzigen {{brouwer.naam}}</h5>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="brouwerForm" (ngSubmit)=edit()>
    <div class="form-row">
      <div class="form-group col-sm-5">
        <input type="text" class="form-control" placeholder="Naam brouwer*" aria-label="brouwernaam"
          formControlName="naam">
        <div class="error" *ngIf="brouwerForm.get('naam')['errors'] && brouwerForm.get('naam').touched">
          {{ getErrorMessage(brouwerForm.get('naam')['errors']) }}</div>
      </div>
      <div class="form-group col-sm-2">
        <input type="number" class="form-control" placeholder="Standnummer" aria-label="percentage"
          formControlName="stand" min=0 max=999>
        <div class="error" *ngIf="brouwerForm.get('stand')['errors'] && brouwerForm.get('stand').touched">
          {{ getErrorMessage(brouwerForm.get('stand')['errors']) }}</div>
      </div>
      <div class="form-group col-sm-5">
        <select class="form-control" aria-label="soorten" name="soorten" formControlName="soort">
          <option *ngFor="let soort of soorten" value={{soort}}>{{soort}}</option>
        </select>
        <div class="error" *ngIf="brouwerForm.get('soort')['errors'] && brouwerForm.get('soort').touched">
          {{ getErrorMessage(brouwerForm.get('soort')['errors']) }}</div>
      </div>
    </div>
    <button type="submit" [disabled]="!brouwerForm.valid" class=" btn btn-block">
      Sla wijzigingen op
    </button>
  </form>
</div>
