<div class="card">
  <div class="row no-gutters">
    <div class="col-md-4 img">
      <img src="../../../assets/images/defaultupload.svg" class="card-img" alt="...">
    </div>
    <div class="col-md-8 content">
      <div class="card-body">
        <h5 class="card-title">{{post.titel}}</h5>
        <p class="card-text">{{post.omschrijving}}</p>
        <p class="card-text"><small>Gepost op {{post.datum | date : "short"}}</small></p>
      </div>
    </div>
  </div>
</div>
