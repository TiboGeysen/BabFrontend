<div class="contentcontainer">
  <p>Updates</p>
  <div class="filter">
  </div>
  <div *ngIf="posts$ as posts; else loading" class="card-columns justify-content-center align-items-center">
    <app-post *ngFor="let post of posts" [post]="post" [image]="post.fotoLink">
    </app-post>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
