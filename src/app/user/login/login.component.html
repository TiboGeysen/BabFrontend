<div class="contentcontainer">
  <div *ngIf=!!error class="alert alert-danger alert-dismissible fade show" role="alert">
    {{error}}
    <button type="button" class="close" (click)="close()" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form">
    <a [routerLink]="['/home']"><img class="logo" src="../../../assets/images/logo.jpg"></a>
    <form [formGroup]="gebruiker" (ngSubmit)=onSubmit()>
      <p>Meld je aan</p>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <i class="material-icons">perm_identity</i>
          <input id="override" class="form-control" aria-label="name" placeholder="Gebruikersnaam" type="text"
            formControlName="gebruikersnaam" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <i class="material-icons">lock</i>
          <input id="override" class="form-control" aria-label="name" placeholder="Wachtwoord" type="password"
            formControlName="wachtwoord" />
        </div>
      </div>
      <button type="submit" class="btn btn-block">
        Meld aan
      </button>
      <a [routerLink]="['/registreer']">Nog geen account? Registreer je
        hier</a>
    </form>
  </div>
</div>
