<div class="contentcontainer">
  <div class="form">
    <a [routerLink]="['/home']"><img class="logo" src="../../../assets/images/logo.jpg"></a>
    <form [formGroup]="gebruiker" (ngSubmit)=onSubmit()>
      <p>Maak een account aan</p>
      <mat-form-field>
        <div class="input">
          <i class="material-icons">email</i>
          <input matInput aria-label="name" placeholder="Email" type="text" formControlName="email">
        </div>
      </mat-form-field>
      <mat-form-field>
        <div class="input">
          <i class="material-icons">perm_identity</i>
          <input matInput aria-label="name" placeholder="Gebruikersnaam of brouwerij" type="text"
            formControlName="gebruikersnaam" />
        </div>
      </mat-form-field>
      <mat-form-field>

        <div class="input">
          <i class="material-icons">lock</i>
          <input matInput aria-label="name" placeholder="Wachtwoord" type="password" formControlName="wachtwoord" />
        </div>
      </mat-form-field>

      <mat-form-field>
        <div class="input">
          <i class="material-icons">lock</i>
          <input matInput aria-label="name" placeholder="Bevestig wachtwoord" type="password"
            formControlName="herhaalwachtwoord" /></div>
      </mat-form-field>
      <button type="submit" [disabled]="!gebruiker.valid">
        Registreer
      </button>
    </form>
  </div>
</div>
